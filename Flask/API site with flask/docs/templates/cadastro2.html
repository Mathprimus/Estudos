<!-- Cadastro.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/cadastro2.css">
    <title>Cadastro</title>
</head>
<body class="container"> 
    <nav>
        <div class="logo">
            <img src="../static/logoAtletica.png" alt="Logo da Atlética de TI" width="100">
        </div>
        <button class="menu-btn" onclick="toggleMenu()">Menu</button>
        <div class="nav-list">
            <a href="/Home">Inicio</a>
            <a href="/Cadastro">Cadastro</a>
            <a href="/Informativos">Infomativos</a>
            <a href="/db">Eventos</a>
            <a href="/Contatos">Contatos</a>
            <a href="/Loja">Loja</a>
        </div>
    </nav>

    <div class="box">
    <div class="cadastro">
        <h1>Cadastro</h1>

   
        <!-- Formulário para inserir texto -->
        <form action="/inserir_texto" method="post">
            <label for="texto">Digite seu texto:</label>
            <input type="text" id="texto" name="texto" required>
            <button type="submit">Inserir</button>
        </form>
    
        <!-- Lista de textos existentes -->
        {% for row in textos %}
            <li>
                {{ row[1] }}
                <form action="/editar_texto/{{ row[0] }}" method="get" style="display:inline;">
                   <button type="submit">Editar</button>
                </form>
                <form action="/excluir_texto/{{ row[0] }}" method="post" style="display:inline;">
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </div>
    </div>


    <div class="box">
    <div class="cadastro">
        <!-- Formulário para atualizar texto -->
        {% if texto %}
            <h2>Editar Texto:</h2>
            <form action="/atualizar_texto/{{ texto[0] }}" method="post">
                <label for="novo_texto">Novo Texto:</label>
                <input type="text" id="novo_texto" name="novo_texto" value="{{ texto[1] }}" required>
                <button type="submit">Atualizar</button>
            </form>
        {% endif %}
    </div>
    </div>

    <footer>
        <p>&copy; 2023 Atlética de TI. Todos os direitos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            var navList = document.querySelector('.nav-list');
            navList.classList.toggle('show');
        }
    </script>
</body>
</html>
