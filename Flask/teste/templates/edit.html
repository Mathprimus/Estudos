<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Texto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <form action="/edit_data/{{ text_id }}" method="POST">
            <label for="text_edit">Editar Texto:</label>
            <textarea name="text" id="text_edit" rows="4" placeholder="Edite o texto selecionado aqui">{{ current_text }}</textarea>
            <button type="submit" name="action" value="edit">Editar Texto</button>
        </form>
    </div>
</body>
</html>
